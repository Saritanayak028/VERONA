    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Label</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3 p-2">
                <h5>Float Label</h5>
                <p>All input text components support floating labels by adding (<mark>.p-float-label</mark>) to wrapper class.</p>
                <div class="row mt-3 p-2">
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">Input Text</label>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">AutoComplete</label>
                          </div>  
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" required>
                            
                            <label class="form-control-placeholder " for="name"><i class="bi bi-search"style="padding: 3px;"></i>Left Icon</label>
                          </div>  
                    </div>
                </div>
                <div class="row mt-3 p-2">
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">Right Icon<i class="bi bi-arrow-clockwise"style="padding-left: 14rem;"></i></label>
                          </div> 
                    </div>
                    <div class="col-4 ">
                        <div class="form-group">
                            <input type="date" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">Calendar</label>
                          </div> 
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">Chips</label>
                          </div>
                    </div>
                </div>
                <div class="row mt-3 p-2">
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">Input Mask</label>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <input type="number" id="name" class="form-control" required>
                            <label class="form-control-placeholder " for="name">InputNumber</label>
                          </div>  
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="InputGroup" aria-label="Username" aria-describedby="basic-addon1">  
                    </div>
                    </div>
                </div>
                <div class="row mt-3 p-2">
                    <div class="col-4">
                        <div class="input-group mb-3">
                  
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Dropdown</option>
                          <option value="1">Paris</option>
                          <option value="2">Istanbul</option>
                          <option value="3">London</option>
                          <option value="4">Rome</option>
                          <option value="5">New York</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                  
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>MultiSelect</option>
                              <option value="1">Paris</option>
                              <option value="2">Istanbul</option>
                              <option value="3">London</option>
                              <option value="4">Rome</option>
                              <option value="5">New York</option>
                            </select>
                            </div> 
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <textarea type="text" id="name" class="form-control"  row="3" cols="30"required></textarea>
                            <label class="form-control-placeholder " for="name">Textarea</label>
                          </div>  
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        crossorigin="anonymous"></script>
    
</body>
</html>
