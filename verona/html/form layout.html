<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <div class="card mt-3 p-2">
                    <div class="row">
                        <div class="col-12 ">
                            <h5>Vertical</h5>
                            <div class="d-grid p-2 gap-2">
                                <label for="floatingInputValue">Name</label>
                                <input type="text" class="form-control input-radius" id="floatingInputValue">
                                <label for="floatingInputValue">Email</label>
                                <input type="email" class="form-control input-radius" id="floatingInputValue">
                                <label for="floatingInputValue">Age</label>
                                <input type="text" class="form-control input-radius" id="floatingInputValue">
                            </div>


                        </div>
                    </div>
                </div>
                <div class="card mt-3 p-2">

                    <h5>Vertical Grid</h5>
                    <div class="row p-2">
                        <div class="col-6  ">
                            <label for="floatingInputValue">Name</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                        </div>
                        <div class="col-6  ">
                            <label for="floatingInputValue">Email</label>
                            <input type="email" class="form-control input-radius" id="floatingInputValue">
                        </div>

                    </div>


                </div>
            </div>
            <div class="col-6">
                <div class="card mt-3 p-2">
                    <h5>Horizontal</h5>
                    <div class="row p-2">
                        <div class="col-2">
                            <label for="name1" class="mt-2">Name</label>
                            <label for="email1" class="mt-4">Email</label>
                        </div>
                        <div class="col-10 p-2">
                            <input type="text" class="form-control p-2 gap-2  input-radius" id="name1">
                            <input type="email" class="form-control p-2 mt-2 input-radius" id="email1">
                        </div>
                    </div>
                </div>
                <div class="card mt-3 p-2">
                    <h5>Inline</h5>
                    <div class="row p-3">
                        <div class="col-4">
                            <input type="text" class="form-control p-2 gap-2 input-radius" placeholder="Firstname">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control p-2 gap-2 input-radius" placeholder="Lastname">
                        </div>
                        <div class="col-4">
                            <input class="btn btn-primary input-radius" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
                <div class="card mt-3 p-2">
                    <h5>Help Text</h5>
                    <div class="row p-3">
                        <div class="col-12">
                            <label for="floatingInputValue">Username</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                            <p><small>Enter your username to reset your password.</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card  mt-3 p-2">
                    <div class="row p-3">
                        <h5>Advanced</h5>
                        <div class="col-6 p-2">
                            <label for="floatingInputValue">Firstname</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                        </div>
                        <div class="col-6 p-2">
                            <label for="floatingInputValue">Lastname</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                        </div>
                        <div class="col-12 p-2">
                            <label for="floatingInputValue">Address</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="floatingInputValue">City</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                        </div>
                        <div class="col-3 mt-2">
                            <label for="floatingInputValue">State</label>
                            <div class="input-group mb-3">
                                <!-- <button class="btn btn-outline-secondary" type="button">Button</button> -->
                                <select class="form-select input-radius" id="inputGroupSelect03"
                                    aria-label="Example select with button addon">
                                    <option selected>Option</option>
                                    <option value="1">OPtion 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-3 mt-2">
                            <label for="floatingInputValue">Zip</label>
                            <input type="text" class="form-control input-radius" id="floatingInputValue">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
